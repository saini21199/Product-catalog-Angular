<table mat-table [dataSource]="product" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"><a [routerLink] = "['/product',element.id]">{{element.id}}</a>  </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="ExpiryDate">
        <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
        <td mat-cell *matCellDef="let element"> {{element.expiryDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Instock">
        <th mat-header-cell *matHeaderCellDef> InStock </th>
        <td mat-cell *matCellDef="let element">

          <ng-container *ngIf="element.inStock; then instock else outofstock">
          </ng-container>

          <ng-template #instock>
              <i class="fas fa-check"></i>
          </ng-template>

          <ng-template #outofstock>
              <i class="fas fa-times"></i>
          </ng-template>
        </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
